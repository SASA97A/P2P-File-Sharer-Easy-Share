<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Easy Share</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- File selection -->
      <div class="drop-area" id="drop-area">
        <img
          src="images/add_circle_48dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.svg"
          alt="add icon"
        />
        <input type="file" id="fileInput" multiple hidden />
      </div>
      <div class="file-list" id="fileList"></div>

      <!-- Manual peer add -->
      <div class="manual-add">
        <input
          type="text"
          id="manualIp"
          placeholder="Enter IP (e.g. 192.168.1.42)"
        />
        <button id="manualAddBtn">Add Device</button>
      </div>

      <!-- Settings section -->
      <div class="settings-section">
        <button id="chooseDownloadBtn">Choose Download Location</button>
        <div id="currentDownloadPath">Default: Downloads folder</div>
      </div>

      <!-- Manual peer add -->
      <div class="manual-add">
        <input
          type="text"
          id="manualIp"
          placeholder="Enter IP (e.g. 192.168.1.42)"
        />
        <button id="manualAddBtn">Add Device</button>
      </div>

      <!-- Devices -->
      <div class="device-list" id="deviceList">
        <!-- Device items will be added here dynamically -->
      </div>

      <!-- Send button -->
      <button class="send-btn">Send</button>
    </div>

    <!--toast-->
    <div id="toast-container"></div>

    <script type="module" src="./script/renderer.js"></script>
  </body>
</html>
