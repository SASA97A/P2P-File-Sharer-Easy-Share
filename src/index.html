<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Easy Share</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container app-shell">
      <header class="app-header">
        <h1 class="app-title">Easy Share</h1>
        <span class="app-subtitle">Local P2P file transfer</span>
      </header>
      <!-- File selection -->
      <div class="file-list" id="fileList"></div>
      <div class="drop-area compact" id="drop-area">
        <img
          src="images/add_circle_48dp_E3E3E3_FILL0_wght400_GRAD0_opsz48.svg"
          alt="add icon"
        />
        <span class="drop-text">Pick files To send</span>
        <input type="file" id="fileInput" multiple hidden />
      </div>

      <!-- Manual peer add -->
      <div class="manual-add">
        <input
          type="text"
          id="manualIp"
          placeholder="Enter IP (e.g. 192.168.1.42)"
        />
        <button id="manualAddBtn">Add Device</button>
      </div>

      <!-- Devices -->
      <div class="device-list" id="deviceList">
        <!-- <div class="device">
          <div class="device-icon">üñ•Ô∏è</div>
          <div class="device-name">Device 1</div>
        </div>
        <div class="device">
          <div class="device-icon">üñ•Ô∏è</div>
          <div class="device-name">Device 2</div>
        </div>
        <div class="device">
          <div class="device-icon">üì±</div>
          <div class="device-name">Device 3</div>
        </div>-->
      </div>

      <!-- Send button -->
      <button class="send-btn" disabled>
        <div class="send-info">
          <span class="send-count">0 files</span>
          <span class="send-size">0 MB</span>
        </div>
        <div class="send-action">
          <span>Send</span>
        </div>
      </button>
    </div>

    <!--toast-->
    <div id="toast-container"></div>

    <script type="module" src="./script/renderer.js"></script>
  </body>
</html>
